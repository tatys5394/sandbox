<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Sounds</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
    <!-- Load fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- earlier song link icon -->
    <link href="https://png.pngtree.com/element_our/20190529/ourmid/pngtree-sound-icon-image_1198529.jpg">

    <!-- Load icons here -->
    <script defer src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <!-- loads map here, still need to work on size -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <header>
      <!-- Contains logo in top left and search bar in top right. Containing div for recent search icon that javascript will create when there is-->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img
              class="logo"
              src="./assets/images/city-sounds-logo.png"
              alt="City Sounds Logo"
            />
            <img
              class="text"
              src="./assets/images/city-sounds-text.png"
              alt="City Sounds Text"
              width="125px"
          />
          </a>

          <!-- search input & button -->
          <section class="navbar-right">
            <div class="field has-addons">
              <div class="control">
                <input class="input search-bar is-rounded" type="text" placeholder="Find song by country" list="countryList"> <datalist id="countryList"></datalist>
              </div>
              <div class="control">
                <a class="button submit-btn is-rounded is-info">
                  Search
                </a>
              </div>
            </div>

            <div class="dropdown is-right">
              <div class="dropdown-trigger">
                <button class="button is-static" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span class="icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
                  <!-- <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span> -->
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                </div>
              </div>
            </div>
          </section>
        </div>
      </nav>
    </header>

    <main>
      <!-- map div from Google Maps -->
      <div id="map-container" class="width-80">
        <div id="viewDiv"></div>
      </div>

      <section class="location-playlist">
        <!-- playlists to generate in this spot -->
        <div class="container is-centered" id="absolute">
          <div>
            <h1 class="chart-title">Search by Country to Discover Top Songs</h1>
          </div>
          <table class="table">
            <thead class="playlist-header">
            </thead>
            </div>
            <tbody id="deezer-songs">
            </tbody>
          </table>
        </div>


        <!-- grab song data and put in UL -->
        <!-- or embedded music player -->
      </section>
    </main>

    <!-- Add additional js libraries here  -->
    <!-- map only works without deezer library -->
    <!-- <script src="https://e-cdn-files.dzcdn.net/js/min/dz.js"></script> -->
    <script src="./Assets/script.js"></script>
    <script src="./assets/js/countryData.js"></script>
  </body>
</html>
